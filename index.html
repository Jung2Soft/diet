<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>감량 캘린더 · 6개월 PWA</title>
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="appbar">
    <h1>감량 캘린더</h1>
    <button id="installBtn" hidden>홈 화면에 추가</button>
  </header>
  <main>
    <section class="controls">
      <label>시작일 <input type="date" id="startDate"></label>
      <label>기간(주) <input type="number" id="weeks" value="24" min="4" max="52"></label>
      <button id="applyPlan">플랜 적용</button>
      <button id="todayBtn">오늘로</button>
      <button id="exportBtn">백업</button>
      <input type="file" id="importFile" accept="application/json">
    </section>
    <section class="kpi">
      <div id="kpiRange"></div>
      <div>✅ <span id="kpiDone">0</span></div>
      <div>❌ <span id="kpiFail">0</span></div>
      <div>성공률 <span id="kpiRate">0%</span></div>
      <p id="motivationText">오늘의 동기부여 ✨</p>
    </section>
    <nav>
      <button id="prevMonth">◀</button>
      <span id="monthLabel"></span>
      <button id="nextMonth">▶</button>
    </nav>
    <section class="calendar" id="calendar"></section>
    <div id="statusPicker" class="hidden">
      <button data-status="success">✅ 성공</button>
      <button data-status="partial">🟨 부분</button>
      <button data-status="fail">❌ 실패</button>
      <button data-status="clear">◻️ 지우기</button>
      <button data-status="note">📝 메모</button>
    </div>
    <div id="noteModal" class="hidden">
      <h3 id="noteTitle">메모</h3>
      <textarea id="noteText"></textarea>
      <button id="saveNote">저장</button>
      <button id="cancelNote">닫기</button>
    </div>
    <div id="planDetails"></div>
  </main>
  <script src="plan.js"></script>
  <script src="app.js"></script>
</body>
</html>
